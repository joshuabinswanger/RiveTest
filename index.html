<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rive Fullscreen Canvas</title>
    <!-- Rive Web (Canvas) runtime -->
    <script defer src="https://unpkg.com/@rive-app/canvas@2.18.0"></script>
    <style>
      /* Make the canvas fill the entire viewport */
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        background: #0f0f12; /* optional: dark backdrop while loading */
      }
      canvas#rive {
        flex: 1 1 auto;
        width: 100%;
        height: 100%;
        display: block; /* removes inline-block gaps */
      }
    </style>
  </head>
  <body>
    <canvas id="rive"></canvas>

    <script>
      // Initialize once the Rive runtime script is loaded
      window.addEventListener("load", function () {
        const canvas = document.getElementById("rive");

        // Create the Rive renderer
        const r = new rive.Rive({
          // TODO: point this to your .riv file
          // e.g. 'assets/your_animation.riv' placed next to this file in an /assets folder
          src: "assets/RSWS_RiveTest.riv",
          canvas,
          autoplay: true,
          // If you want a specific artboard/animation/state machine, set them here:
          // artboard: 'YourArtboardName',
          // animations: ['Idle'],
          // stateMachines: ['StateMachine 1'],
          fit: rive.Fit.COVER, // Fill the canvas; use CONTAIN to letterbox
          alignment: rive.Alignment.CENTER,
        });

        // Handle high-DPI (retina) and resizing so the canvas stays sharp & 100%
        function resizeCanvasToDisplaySize() {
          const dpr = window.devicePixelRatio || 1;
          const rect = canvas.getBoundingClientRect();
          const needResize =
            canvas.width !== Math.round(rect.width * dpr) ||
            canvas.height !== Math.round(rect.height * dpr);
          if (needResize) {
            canvas.width = Math.round(rect.width * dpr);
            canvas.height = Math.round(rect.height * dpr);
            // Notify Rive its drawing surface changed
            r.resizeDrawingSurfaceToCanvas();
          }
        }

        // Initial size + on resize
        resizeCanvasToDisplaySize();
        window.addEventListener("resize", resizeCanvasToDisplaySize);
      });
    </script>
  </body>
</html>
